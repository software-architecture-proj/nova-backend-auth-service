syntax = "proto3";

package auth;

option go_package = "github.com/software-architecture-proj/nova-backend-auth-service/services/genproto/auth";

// User Login
message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    bool success = 1;
    string message = 2;
    string email = 3;
}

service AuthService {
    rpc LoginUser(LoginRequest) returns (LoginResponse);
}